<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>tic tac toe</title>
</head>
<body>
    <div class="logo"><img src="./images/tic-tac-toe-logo.jpg" alt=""></div>
    <form action="" class="form">
        <h3 class="name"><label for="name">Enter Your Name</label></h3>
        <input type="text" name="name" id="name">
        <button type="submit">enter</button>
        <div class="loading"><h3 id="loading-text">Waiting for player</h3><img id="loading-img" src="./images/loading.svg" alt=""></div>
    </form>
    <main class="">
       
            <div class="details">
                <h4>Player name <span id="pname"></span></h4>
                <h4>Playing as <span id="playing-as"></span></h4>
                <h4>opp name <span id="oppname"></span></h4>
            </div>
        <div class="grid main-container">
            <div class="turn">Player</div>
            <div class="actions">Action</div>
            <div class="square-con">

                <div id="0" class="square shadow"></div>
                <div id="1" class="square shadow"></div>
                <div id="2" class="square shadow"></div>
                <div id="3" class="square shadow"></div>
                <div id="4" class="square shadow"></div>
                <div id="5" class="square shadow"></div>
                <div id="6" class="square shadow"></div>
                <div id="7" class="square shadow"></div>
                <div id="8" class="square shadow"></div>
            </div>
            <button id="reset">Reset</button>
            
        </div>
        
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>

</body>
</html>
